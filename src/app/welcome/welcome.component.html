<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Bem vindos!</mat-card-title>
          <mat-card-subtitle>Girda Bingo</mat-card-subtitle>
        </mat-card-header>    
        <mat-card-content>
            <form [formGroup]="welcomeForm">
                <mat-form-field appearance="fill">
                  <mat-label>Nome</mat-label>
                  <input matInput placeholder="Informe seu nome" formControlName="nome">
                </mat-form-field>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Criar bingo
                      </mat-panel-title>
                      <mat-panel-description>
                        <mat-icon>casino</mat-icon>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                
                    <mat-form-field appearance="fill">
                        <mat-label>Maior bola</mat-label>
                        <input matInput type="number" min="20" max="60" step="1" placeholder="Informe a maior bola" formControlName="maiorBola">
                      </mat-form-field>              

                      <div>                        
                        <button mat-button color="primary" (click)="criarSala()">Criar</button>                        
                    </div>
                  </mat-expansion-panel>
                  <br/>
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Entrar no bingo
                      </mat-panel-title>
                      <mat-panel-description>
                        <mat-icon>event_available</mat-icon>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                
                    <mat-form-field appearance="fill">
                        <mat-label>Código bingo</mat-label>
                        <input matInput placeholder="Informe o código do bingo" formControlName="codigoBingo">
                    </mat-form-field>

                    <div>                        
                        <button mat-button color="primary" (click)="entrar()">Entrar</button>                        
                    </div>
                  </mat-expansion-panel>
            </form>
            <br />
            <div>
              ©2021 - 2021 by Girdácio Pereira
            </div>
        </mat-card-content>      
      </mat-card>      
</div>
