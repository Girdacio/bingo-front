<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Bem vindos!</mat-card-title>
          <mat-card-subtitle>Bingo</mat-card-subtitle>
        </mat-card-header>    
        <mat-card-content>
            <form class="example-form" [formGroup]="welcomeForm">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Nome</mat-label>
                  <input matInput placeholder="Informe seu nome" formControlName="nome">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>      
</div>
